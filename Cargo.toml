[workspace]
resolver = "2"

members = [
    # where the magic happens
    "engine",
    # httpd implementation for std environment
    "lib_httpd",

    # engines
    "engine_race",
    "engine_tune",

    # apps
    "nano-sketch",
    "std_httpd",

    "rpi",
]

[patch.crates-io]
delog = { git = "https://github.com/LechevSpace/delog.git", rev = "869167f7ff0630518c86f30afd215fee124d19c1" }

[workspace.dependencies]

embassy-embedded-hal = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy", features = [
    "defmt",
] }
embassy-futures = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy" }
embedded-hal-1 = { package = "embedded-hal", version = "=1.0.0-rc.3" }
embedded-hal-async = "1.0.0-rc.3"

embassy-usb-logger = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy" }
embassy-executor = { version = "0.4.0", git = "https://github.com/embassy-rs/embassy", features = [
    "defmt",
    "nightly",
    "executor-thread",
    "executor-interrupt",
    "integrated-timers",
] }
embassy-time = { version = "0.2.0", git = "https://github.com/embassy-rs/embassy", features = [
    "defmt",
] }
embassy-rp = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy", features = [
    "defmt",
    "unstable-pac",
    "time-driver",
    "critical-section-impl",
] }
embassy-net = { version = "0.2.0", git = "https://github.com/embassy-rs/embassy", features = [
    "defmt",
    "tcp",
    "udp",
    "dhcpv4",
    "medium-ethernet",
] }

embassy-sync = { version = "0.5.0", git = "https://github.com/embassy-rs/embassy", features = [
    "defmt",
] }

log = "0.4"
