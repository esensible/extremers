[package]
edition = "2021"
name = "rpi"
version = "0.1.0"
license = "MIT OR Apache-2.0"

[dependencies]
embassy-embedded-hal = { workspace = true }
embassy-futures = { workspace = true }
embedded-hal-1 = { workspace = true }
embedded-hal-async = { workspace = true }
embassy-usb-logger = { workspace = true }
embassy-executor = { workspace = true, features = ["arch-cortex-m"] }
embassy-time = { workspace = true }
embassy-rp = { workspace = true }
embassy-net = { workspace = true }
embassy-sync = { workspace = true }


cyw43 = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy", features = [
    "firmware-logs",
] }
cyw43-pio = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy", features = [
    "overclock",
] }

cortex-m-rt = ">=0.6.15,<0.8"
cortex-m = "0.7.6"

panic-probe = { version = "0.3", features = ["print-defmt"] }
heapless = "0.7.15"

defmt = "0.3"
defmt-rtt = "0.4"

static_cell = { version = "1.1", features = ["nightly"] }
log = { workspace = true }

atomic-polyfill = "1.0.1"

lib_extreme_nostd = { path = "../lib_extreme_nostd/" }
engine_race = { path = "../engine_race/" }

# littlefs2 = { version="0.4.0", features=["c-stubs", "log-none"] }

# generic-array = "0.14"

[profile.release]
debug = 2
